<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Google OAuth Test</h1>
    <div id="g_id_onload"
         data-client_id="211549274808-aumg4jijjk0ia549aprpakq87a8qu2hi.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            document.getElementById('result').innerHTML = 'Success! Check console for token.';
        }
        
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "211549274808-aumg4jijjk0ia549aprpakq87a8qu2hi.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );
        }
    </script>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
</body>
</html>
